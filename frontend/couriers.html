<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Orders_mainPage</title>
    <style>
        /* Дополнительные стили для выравнивания текста в ячейках */
        .mdl-data-table th,
        .mdl-data-table td {
            text-align: center; /* Выравнивание текста по центру */
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">ExpressDelivery</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Sign in</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="menu-item-list-admin.html">Products</a>
                <!-- <a class="mdl-navigation__link" href="menu-item-list-customer.html">Shops</a> -->
                <a class="mdl-navigation__link" href="couriers.html">Couriers</a>
                <a class="mdl-navigation__link" href="orders-index.html">Orders</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--1-col"></div> <!-- Занимает 1 столбец -->
                <div class="mdl-cell mdl-cell--10-col"> <!-- Таблица занимает 10 столбцов -->
                    <form id="addCourierForm">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="firstName" name="firstName">
                            <label class="mdl-textfield__label" for="firstName">First Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="lastName" name="lastName">
                            <label class="mdl-textfield__label" for="lastName">Last Name</label>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add Courier</button>
                    </form>
                    <table class="mdl-data-table mdl-js-data-table">
                        <caption>
                            <h3>Couriers</h3>
                        </caption>
                        <thead>
                            <tr>
                                <th style="text-align: center">Courier Name</th>
                            </tr>
                        </thead>
                        <tbody id="customer-table">
                        </tbody>
                    </table>
                </div>
                <div class="mdl-cell mdl-cell--1-col"></div> <!-- Занимает 1 столбец -->
            </div>
        </main>
        
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Copyright &copy; 2025</div>
            </div>
        </footer>
    </div>

    <script src="js/scriptm.js">
    </script> 
</body>

</html>
